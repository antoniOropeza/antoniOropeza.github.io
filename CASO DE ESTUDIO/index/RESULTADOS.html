   <div>
    <div id="resultado">
        <p><span id="puntaje"></span></p>
    </div>
    <div >
        <img id="puntajeimg">
    </div>
    <script>
        var respuesta1 = localStorage.getItem('resultado1');
        var respuesta2 = localStorage.getItem('resultado2');
        var respuesta3 = localStorage.getItem('resultado3');
        var respuesta4 = localStorage.getItem('resultado4');
        var respuesta5 = localStorage.getItem('resultado5');

        respuesta1 = parseInt(respuesta1);
        respuesta2 = parseInt(respuesta2);
        respuesta3 = parseInt(respuesta3);
        respuesta4 = parseInt(respuesta4);
        respuesta5 = parseInt(respuesta5);

        var puntaje = respuesta1 + respuesta2 + respuesta3 + respuesta4 + respuesta5;

        document.getElementById('puntaje').textContent = puntaje;

        var puntajeimg = document.getElementById('puntajeimg');

        if (puntaje >= 5 && puntaje <= 7) {
            puntajeimg.src='../data/img/NecesitasMejorar.jpg'
            document.write('<p>Tu puntuación indica que hay espacio para mejorar tus habilidades de liderazgo. Es importante recordar que el liderazgo transformacional se trata de inspiración y motivación. En situaciones desafiantes, es fundamental adoptar un enfoque más comprensivo y colaborativo. Trabajar en la comunicación asertiva y en la gestión de conflictos puede ser beneficioso para ti. Considera también la importancia de reconocer y celebrar los logros de tu equipo para mantener la moral alta.</p>');

        } else if (puntaje >= 8 && puntaje <= 11) {
            puntajeimg.src = '../data/img/VasporbuenCamino.jpg';
            document.write('<p>Obtuviste una puntuación aceptable, lo que demuestra que tienes un entendimiento básico de las prácticas de liderazgo. Sin embargo, aún puedes mejorar y pulir tus habilidades. Trata de ser más proactivo en la resolución de conflictos y en el apoyo a los miembros de tu equipo. Considera cómo puedes fortalecer tus habilidades de comunicación y liderar con un enfoque más centrado en el equipo.</p>');
        } else if (puntaje >= 12 && puntaje <= 15) {
            puntajeimg.src = '../data/img/Felicidades.jpg';
            document.write('<p>Tu puntuación refleja un sólido entendimiento de las prácticas de liderazgo transformacional. Demuestras la capacidad de liderar con empatía, comunicación asertiva y resolución de conflictos. Sigues un enfoque colaborativo y reconoces la importancia de celebrar los logros de tu equipo. Continúa cultivando estas habilidades y liderarás con éxito en tu rol. No obstante, siempre hay espacio para el crecimiento y la mejora continua, así que busca oportunidades para seguir desarrollándote como líder.</p>');
        } else {
            document.write('<p>Tu puntaje no está dentro de ninguno de los intervalos requeridos.</p>');
        }
    </script>
