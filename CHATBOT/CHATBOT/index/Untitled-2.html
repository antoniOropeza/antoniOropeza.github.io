<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pantalla Emergente</title>
  <style>
    /* Estilos para el fondo oscuro que cubre la pantalla */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Fondo oscuro semitransparente */
    }

    /* Estilos para la ventana modal */
    .modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Estilos para el botón que abrirá la ventana modal */
    .open-modal-btn {
      cursor: pointer;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<!-- Botón para abrir la ventana modal -->
<button class="open-modal-btn" onclick="openModal()">Abrir Pantalla Emergente</button>

<!-- Fondo oscuro de la pantalla -->
<div class="modal-overlay" id="modalOverlay"></div>

<!-- Ventana modal -->
<div class="modal" id="myModal">
  <h2>Contenido de la Pantalla Emergente</h2>
  <p>Este es un ejemplo de una pantalla emergente.</p>
  <button onclick="closeModal()">Cerrar</button>
</div>

<script>
  // Función para abrir la ventana modal
  function openModal() {
    document.getElementById('myModal').style.display = 'block';
    document.getElementById('modalOverlay').style.display = 'block';
  }

  // Función para cerrar la ventana modal
  function closeModal() {
    document.getElementById('myModal').style.display = 'none';
    document.getElementById('modalOverlay').style.display = 'none';
  }
</script>

</body>
</html>
